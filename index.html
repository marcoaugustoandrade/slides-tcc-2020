	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Trabalho de Conclusão de Curso</h1>
					<p>Prof. Marco Antonio Andrade</p>
					<a href="mailto:marco.andrade@ifro.edu.br">marco.andrade@ifro.edu.br</a>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Objetivo
						No TCC é o momento do aluno demonstrar que consegue desenvolver uma aplicação utilizando os conceitos aprendidos durante todo o curso, como processos de desenvolvimento, Engenharia de Requisitos, Gerência de Configuração e Mudanças, projeto, modelagem, codificação, testes, documentação, implantação, etc.
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## TCC
						É composto de:
						* Pré-projeto (Canvas)
						* Desenvolvimento de produto (software)
						* Monografia (Relatório Técnico)
						* Defesa em banca
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Pré-projeto
						* Apresenção no dia xx/xx/2020
					</script>
				</section>				
				<section data-markdown>
					<script type="text/template">
						## Proposta para o desenvolvimento do produto
						Desenvolvimento do produto ser divido em 3 fases:
						* Iniciação
						* Execução
						* Finalização
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Fase de iniciação
						* Definição do ciclo de vida e processos (baseado em SCRUM)
						* Gerenciamento de configuração e mudanças
						* Especificação dos requisitos
						* Design da arquitetura
						* Modelagem UML
						* Modelagem da persistência
						* Documentação da API (caso houver)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Fase de execução
						Em cada ciclo (Sprint):
						* Priorização das estórias de usuários, tarefas, bugs e testes (com o orientador)
						* Definição do plano de testes
						* Codificação
						* Execução dos testes → Relatório de testes
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Fase de finalização
						* Documentação para usuários finais
						* Documentação para desenvolvedores
						* Implantação
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Monografia <br> (Relatório Técnico)
						* Normas da ABNT
						* Modelo de monografia disponibilizado em LaTeX
						* Artefatos gerados durante o processo de desenvolvimento devem constar na monografia
						* Deve ser redigida durante todo o processo (capítulos tem prazo de entrega)
						* Professor orientador deve revisar (combinar prazo)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Defesa em banca
						* Professor orientador solicita a data da defesa.
						* 30 minutos para apresentação (modelo de apresentação disponibilizado), e tempo ilimitado para arguições.
						* Monografia deve ser enviada, em formato PDF, pelo menos 15 dias utéis para os avaliadores.						
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Defesa em banca
						* A banca avaliadora é composta pelo professor orientador e, no mínimo, 2 professores (pode haver professor convidado).
						* A avaliação é realizada conforme esta [planilha](). A nota final é a média das planilhas dos avaliadores. O resultado é classificado da seguinte forma:
								* Reprovado
								* Aprovado com modificações
								* Aprovado						
					</script>
				</section>				
				<section data-markdown>
					<script type="text/template">
						## Burocracia do processo
						* Termo de compromisso, orientação e co-orientação (antes de iniciar)
						* Ficha de acompanhamento (durante todo o processo)
						* Termo de solicitação de defesa de TCC (final do processo)
						* Comunicado de defesa pública (emitido pela Coordenação)
						* Planilha de avaliação do TCC (emitida na defesa do trabalho)
						* Folha de aprovação (emitida na defesa do trabalho)
						* Ficha catalográfica (emitido na Biblioteca)
						* Encadernação do TCC e entrega na Biblioteca
						* Envio do PDF final para Coordenação
					</script>
				</section>

					<script type="text/template">
					</script>
				</section>
